<!doctype html>
<title>Â·</title>
<meta name="viewport" content="width=device-width">
<style>
html,body{margin:0;height:100%}
body{display:flex;align-items:center;justify-content:center;
     background:#000 url("https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN") center/cover no-repeat}
#f{position:relative;width:60vw;max-width:400px}
#btn{position:absolute;left:8px;top:50%;transform:translateY(-50%);
     width:28px;height:28px;border:none;border-radius:50%;background:rgba(255,255,255,.25);
     color:#fff;font-size:12px;cursor:pointer}
#q{width:100%;padding:14px 0;border:none;border-radius:26px;
   font:16px sans-serif;background:rgba(0,0,0,.45);color:#fff;text-align:center;outline:none}
</style>
<form id=f><button id=btn type=button>B</button><input id=q autofocus></form>
<script>
let e='https://cn.bing.com/search?q=';
btn.onclick=_=>{
  e=e.includes('bing')?'https://www.google.com/search?q=':'https://cn.bing.com/search?q=';
  btn.textContent=e.includes('bing')?'B':'G';
}
f.onsubmit=_=>{location.href=e+encodeURIComponent(q.value);return false}
</script>
